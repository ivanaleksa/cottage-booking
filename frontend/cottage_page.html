<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="cottage_page.js" defer></script>
    <title>Loading...</title>
</head>
<body>
    <h1 id="cottage-title"></h1>
    <div id="cottage-details"></div>
    <form id="booking-form" method="post">
        <h2>Book this Cottage</h2>
        <label for="client-name">Name:</label>
        <input type="text" id="client-name" name="client-name" required>
        <br>
        <label for="client-phone">Phone Number:</label>
        <input type="tel" id="client-phone" name="client-phone" required>
        <br>
        <label for="booking-start">Start Date:</label>
        <input type="date" id="booking-start" name="booking-start" required>
        <br>
        <label for="booking-end">End Date:</label>
        <input type="date" id="booking-end" name="booking-end" required>
        <br>
        <button type="submit">Submit Booking</button>
    </form>
    <div id="booking-dates">
        <h2>Booked Dates</h2>
        <div id="calendar-container"></div>
    </div>
</body>
</html>
